name: Upload Python Package

on: [push]
permissions:
  contents: read

jobs:
  deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pydub pygetwindow mutagen
        
    - name: Build App
      run: python -m pyinstaller main.spec --onefile
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Spify
        path: dist/main.exe
